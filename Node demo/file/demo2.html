<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>头像上传</title>
	<link rel="stylesheet" type="text/css" href="contents/css/userico2.css">
</head>
<body>
	<div class="user-ico-mod">
		<div class="user-front">
			<div class="u-main-mod">
				<div class="u-ico-dispaly-mod">
					<div class="u-display-bg">
						<img class="usericoImg01" src="contents/img/cnm.jpg">
					</div>
					<div class="u-dispaly-window">
						<img class="usericoImg02" src="contents/img/cnm.jpg">
					</div>
				</div>
				<div class="imgMove-mod"></div>
				<div class="imgSize-slider">
					<b class="imgSize-track">
						<i class="imgSize-pointer"></i>
					</b>
				</div>
				<ul class="u-set-icos">
					<li>
						<i class="u-close-btn"></i>
					</li>
				</ul>
				
			</div>
			<div class="u-foot-mod">
				<b class="u-addImg-btn" title="拍摄照片">
					<input type="file" id="usr-ico-selectBtn" accept="image/*">
				</b>
				<b class="u-camera-btn" data-camera="0" title="拍摄照片"></b>

				<input class="u-upload-btn" type="button" title="确认头像">
			</div>		
		</div>

		<div class="user-back user-card-hide">
			<div class="u-main-mod u-camera-video">
				<p class="u-video-help">请允许浏览器使用您的摄像设备！！</p>
				<div class="u-video-mod">
					<video id="my-video" autoplay></video>
					<aside class="my-photos">
						<!-- img for here -->
					</aside>
				</div>
				<ul class="u-set-icos">
					<li>
						<i class="u-close-btn"></i>
					</li>
				</ul>
			</div>
			<div class="u-foot-mod">
				<b class="u-camera-btn u-escCamera-btn" title="返回"></b>

				<div class="u-takePic-btn">
					<i></i>
				</div>
			</div			
		</div>

	</div>

	<script type="text/javascript" src="contents/js/jquery-2.1.3.js"></script>
	<script type="text/javascript" src="contents/js/setUsrIco.js"></script>
</body>
</html>
