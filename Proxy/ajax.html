<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	
	<script>
	let ajax = new XMLHttpRequest();
	let url  = 'http://127.0.0.1:9000/%E5%B9%B3%E5%AE%89%E6%B5%99%E6%B1%9FH5/dev/%E9%A2%86%E5%AF%BC%E9%A1%B5%E9%9D%A2/contents/data/excel01.json';

	ajax.onreadystatechange = () => {
		console.log(this.readyState, this.status, this.responseText)
		if (this.readyState == 4 && this.status == 200) {

		}

	ajax.open('GET', url, true);
	ajax.send()
	</script>
